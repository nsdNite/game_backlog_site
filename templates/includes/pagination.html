{% load query_transform %}
<br>
{% if is_paginated %}
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=1 %}">
          <span aria-hidden="true">&laquo;&laquo;</span>
          <span class="sr-only">First</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.previous_page_number %}">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
    {% endif %}

    <li class="page-item active"><a class="page-link" href="">{{ page_obj.number }}</a></li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.next_page_number %}">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.paginator.num_pages %}">
          <span aria-hidden="true">&raquo;&raquo;</span>
          <span class="sr-only">Last</span>
        </a>
      </li>
    {% endif %}
  </ul>
{% endif %}
