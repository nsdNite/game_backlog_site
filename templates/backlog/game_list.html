{% extends 'layouts/base_sections.html' %}
{% load static %}

{% block content %}
  <h1>
    Game list
  </h1>
  {% if game_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="">{{ game.id }}</a>
          {{ game.title }} by ({{ car.developer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There ane no games!</p>
  {% endif %}
{% endblock %}
